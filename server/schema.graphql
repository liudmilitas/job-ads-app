type Query {
  job(id: ID!): Job
  jobs: [Job]
  company(id: ID!): Company
  companies: [Company]
}


"""Represents a job posting"""
type Job {
  id: ID!
  """ISO-8601 format"""
  date: String!
  title: String!
  company: Company!
  description: String
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job]
}

type Mutation {
  createJob(title: String!, description: String!): Job
}